name: hcltm dashboard

on:
  push:
    branches:
      - main

jobs:
  hcltm-dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: HCLTM Validate
        uses: xntrik/hcltm-action@v0.0.2
        with:
          command: 'validate'
          files: './hcl-files/*'
      - name: HCLTM Dashboard
        uses: xntrik/hcltm-action@v0.0.2
        with:
          command: 'dashboard'
          files: './hcl-files/*'
          outdir: './dashboard'
      - name: Commit dashboard
        run: |
          git config --global user.name "HCLTM Git Action"
          git config --global user.email "xntrik@users.noreply.github.com"
          git commit -am "Automated updated dashboard"
          git push
